<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0 Moves</span>
          <span class="timer">Timer:</span>
          <label id="minutes">00</label>:<label id="seconds">00</label>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <!-- Modal from https://www.w3schools.com/howto/howto_css_modals.asp-->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="container">
          <h1>You won!</h1>
          <p>Congratulations you won! You took: <span id="finalTime"></span> and earned: <span id="finalStars"></span></p>
          <p>If you want to play again click on the reset button above the Memory!</p>
        </div>
      </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
